    <script>
      // Using Ternary Operators to reduce time and space complexity
      rows = prompt("Rows: ");

      for (i = 1; i <= 2 * rows - 1; i++) {
        cols = i <= rows ? i : 2 * rows - i;
        spaces = i <= rows ? rows - i : i - rows;
        res = "";
        for (k = 1; k <= spaces; k++) {
          res = res + " ";
        }

        for (j = 1; j <= cols; j++) {
          res = res + "* ";
        }
        console.log(res);
      }
